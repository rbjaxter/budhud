    ////////////////////////////////////////////////////////////////////////////////////////////////////

    alias           bh_skins                "mat_phong 1; mat_bumpmap 1; mat_picmip -10; bh_hardreload"
    // setinfo         bh_skins                "- Prevent skinned weapons in backpack from appearing transparent. Also improves their quality (Note: changes appearance of gold skins so they're not pure gold)"

    alias           bh_mipmap               "incrementvar mat_mipmaptextures 0 1 1"
    // setinfo         bh_mipmap               "- (Dev) Used to reload VTF files when updating the VTF files while in-game"

    alias           bh_hardreload           "incrementvar mat_aaquality 0 1 1"
    // setinfo         bh_hardreload           "- Toggle for updating UI elements that don't reload with a hud_reloadscheme"

    alias           bh_softallfix           "record fix; stop; snd_restart; hud_reloadscheme"
    // setinfo         bh_softallfix           "- Combined fix for invisible players, broken sound, and broken hud elements"

